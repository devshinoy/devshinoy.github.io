
<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
.colorWhite{
	color:rgba(225,225,225,0.8);
}
</style>
</head>

<body class=" teal darken-1">
	
	<div class="container">
	
	<div class="row">
		<br/>
	</div>
	<div class="row">
		<br/>
	</div>
	<div class="row">
		<h3 class="center white-text ">Customer Data Form</h3>
	</div>
		<div class="row">
			<div class="col s1">
				<br />
			</div>
			<div class="col s10">

				<form action="#" class="card  teal col s12 z-depth-4">
					
					<div class="row">
					<div class="input-field col s4">
						<input placeholder="Customer ID" id="custID" name="custID" type="text" class="validate" value="XLRTCUST">
					</div>
					</div>
					
					<div class="row">
						<div class="input-field col s4">
							<input placeholder="First Name" id="first_name" type="text" class="validate"  maxlength="20">
						</div>
						<div class="input-field col s4">
							<input placeholder="Middle Name" id="middle_name" type="text" class="validate"  maxlength="20">
						</div>
						<div class="input-field col s4">
							<input placeholder="Last Name" id="last_name" type="text" class="validate"  maxlength="20"> 
						</div>
					</div>
					<div class="row">
					<div class="input-field col s12">
						<textarea placeholder="Address" id="textarea1" class="materialize-textarea"></textarea>
					</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<select class="validate colorWhite">
								<option value="" State>State</option>
								<option value="1">Kerala</option>
								<option value="2">Mizoram</option>
								<option value="3">Goa</option>
							</select>
						</div>
						<div class="input-field col s6">
							<select class="validate colorWhite">
								<option value="" Country>Country</option>
								<option value="1">India</option>
								<option value="2">USA</option>
								<option value="3">Canada</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input id="email" type="email" class="validate"> <label for="email"><span class="colorWhite">Email</span></label>
						</div>
						<div class="input-field col s6">
							<input id="phno" type="number" class="validate"  max="12"> <label for="phno" ><span class="colorWhite">Ph.No</span></label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s5">
							<span class="white-text">Gender</span><br/>
								<input name="gender" type="radio" id="male" value="male" checked /> <label for="test1">Male</label>
							
								<input name="gender" type="radio" id="female" value="female" /> <label for="test2">Female</label>
						</div>
						<div class="col s4">
							<span class="white-text">DOB</span> <input type="date" class="datepicker">
						</div>
						<div class="col s3">
							<span class="white-text">Age</span> <input type="number" min=0  max="150"/>
						</div>
						
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<span class="white-text">Types of Account </span><br/>
							  <input type="checkbox" id="sb" />
      							<label for="sb">Savings bank</label>
      							 <input type="checkbox" id="ca" />
      							<label for="ca">Current Account</label>
      							 <input type="checkbox" id="sa" />
      							<label for="sa"> Salary Account</label>
      							
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>


	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!--Import jQuery before materialize.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/js/materialize.min.js"></script>
	<script>
	 $('select').material_select();
	 $('.datepicker').pickadate({
		    selectMonths: true, // Creates a dropdown to control month
		    selectYears: 50, // Creates a dropdown of 15 years to control year,
		    today: 'Today',
		    clear: 'Clear',
		    close: 'Ok',
		    closeOnSelect: false // Close upon selecting a date,
		  });
	 </script>

</body>
</html>
